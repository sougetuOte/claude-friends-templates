[pytest]
# Test paths configuration
testpaths = .claude/tests

# Python file patterns
python_files = test_*.py

# Test class patterns
python_classes = Test*

# Test function patterns
python_functions = test_*

# Coverage and output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.claude
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc
    --maxfail=5
    --color=yes

# Markers definition
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time
    performance: Performance tests
    security: Security tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Note: timeout and min_coverage are handled via pytest plugins
# Install pytest-timeout and pytest-cov for these features

# Modern pytest configuration format (for compatibility)
[tool:pytest]
# Same configuration as above, but in tool:pytest format
testpaths = .claude/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short --cov=.claude --cov-report=html --cov-report=term-missing --cov-config=.coveragerc --maxfail=5 --color=yes
